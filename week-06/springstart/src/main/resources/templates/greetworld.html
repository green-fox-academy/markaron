<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>


<body onload="return ran_col()">
<div id="posts" th:each="hello : ${hello}">
    <p th: style="${color}" th:text="${hello}+' '+${name}+'! This site was loaded '+${id}+
        ' times since last server start.'+${hellos}"></p>
</div>

<script type="text/javascript">
    function ran_col() { //function name
        var color = '#'; // hexadecimal starting symbol
        var letters = ['000000','FF0000','00FF00','0000FF','FFFF00','00FFFF','FF00FF','C0C0C0']; //Set your colors here
        color += letters[Math.floor(Math.random() * letters.length)];
        document.getElementById('posts').style.webkitTextFillColor = color; // Setting the random color on your div element.
    }
</script>
</body>
</html>
