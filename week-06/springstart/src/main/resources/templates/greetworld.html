<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>


<body>
<div th:each="hellos : ${hellos}">
    <p th:style="${color}" th:text="${hello}+' '+${name}+'! This site was loaded '+${id}+
        ' times since last server start. '"></p>
</div>
</body>
</html>
