<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Reddit</title>
</head>
<body>
<h1>Trending</h1>
<h2 align="center">
    <a class="label label-success" href="/reddit/addpost">Post something awesome</a>
</h2>
<div class="container">
    <div class="row">
        <div class="col-sm">

            <table class="table">
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.getVote()}"></td>
                    <td>
                        <a class="label label-info" th:href="'/' + ${post.getId()} + '/upvote'">⇧</a>
                    </td>
                    <td>
                        <a class="label label-info" th:href="'/' + ${post.getId()} + '/downvote'">⇩</a>
                    </td>
                    <td>
                        <a th:text="${post.getMassage()}" th:href="${post.getUrl()}" th:target="_blank"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
