<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>

    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }

        th {
            background-color: darkseagreen;
            color: aliceblue;
        }

        tr:nth-child(even) {
            background-color: khaki;
        }

        tr:nth-child(odd) {
            background-color: ivory;
        }
    </style>
</head>
<body>

<h1 th:text="'Todos for today:'"></h1>
<a href="/todo/adder">What has to be done, master?</a>
<form>
    <table style="width:100%">
        <tr>
            <th>Id</th>
            <th>What has to be done?</th>
            <th>Urgent</th>
            <th>is it done?</th>
            <th>Do you need it master?</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td>
                <a th:href="'/' + ${todo.getId()} + '/delete'">NO</a>
            </td>
            <td>
                <a th:href="'/' + ${todo.getId()} + '/edit'">edit</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
