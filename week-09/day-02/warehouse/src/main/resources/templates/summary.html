<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
</head>
<body>
<table>
    <tr>
        <th>Item name</th>
        <th>Manufacturer</th>
        <th>Category</th>
        <th>Size</th>
        <th>Amount</th>
        <th>Sub-Total</th>
    </tr>
    <tr>
        <td th:text="${itemName}"></td>
        <td th:text="${sizeNum}"></td>
        <td th:text="${amount}"></td>
        <td th:text="${quantity}"></td>
    </tr>
</table>
</body>
</html>
